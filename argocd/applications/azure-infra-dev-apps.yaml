apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: azure-resource-group
  namespace: argocd
  labels:
    project: azure-infra-dev
    component: resource-group
    deployment-order: "1"
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  project: azure-infra-dev
  source:
    repoURL: https://github.com/FL40056213_wipro/Crossplane-Argo-Helm.git
    targetRevision: HEAD
    path: crossplane/claims/resource-group
  destination:
    server: https://kubernetes.default.svc
    namespace: azure-resources
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
    - RespectIgnoreDifferences=true
  info:
  - name: "Description"
    value: "Deploy Azure Resource Group for development environment"
  - name: "Deployment Order"
    value: "1 - Deploy First"
  - name: "Dependencies"
    value: "None - Base infrastructure"
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: azure-vnet
  namespace: argocd
  labels:
    project: azure-infra-dev
    component: vnet
    deployment-order: "2"
  annotations:
    argocd.argoproj.io/sync-wave: "2"
spec:
  project: azure-infra-dev
  source:
    repoURL: https://github.com/FL40056213_wipro/Crossplane-Argo-Helm.git
    targetRevision: HEAD
    path: crossplane/claims/vnet
  destination:
    server: https://kubernetes.default.svc
    namespace: azure-resources
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
    - RespectIgnoreDifferences=true
  info:
  - name: "Description"
    value: "Deploy Azure Virtual Network in the resource group"
  - name: "Deployment Order"
    value: "2 - Deploy After Resource Group"
  - name: "Dependencies"
    value: "azure-resource-group (must be deployed first)"
