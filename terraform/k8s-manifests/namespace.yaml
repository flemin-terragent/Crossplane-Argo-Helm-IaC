apiVersion: v1
kind: Namespace
metadata:
  name: terraform
  labels:
    name: terraform
    managed-by: argocd
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: terraform-runner
  namespace: terraform
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: terraform-runner
rules:
- apiGroups: [""]
  resources: ["configmaps", "secrets"]
  verbs: ["get", "list", "create", "update", "patch", "delete"]
- apiGroups: ["batch"]
  resources: ["jobs", "cronjobs"]
  verbs: ["get", "list", "create", "update", "patch", "delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: terraform-runner
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: terraform-runner
subjects:
- kind: ServiceAccount
  name: terraform-runner
  namespace: terraform
