apiVersion: v1
kind: ConfigMap
metadata:
  name: terraform-azure-rg-config
  namespace: terraform
data:
  main.tf: |
    # Configure the Azure Provider
    terraform {
      required_providers {
        azurerm = {
          source  = "hashicorp/azurerm"
          version = "~>3.0"
        }
      }
      
      required_version = ">= 1.0"
    }

    # Configure the Microsoft Azure Provider
    provider "azurerm" {
      features {}
      
      # Use environment variables for authentication
      subscription_id = var.subscription_id
      client_id       = var.client_id
      client_secret   = var.client_secret
      tenant_id       = var.tenant_id
    }

    # Create a resource group
    resource "azurerm_resource_group" "terraform_rg" {
      name     = var.resource_group_name
      location = var.location

      tags = {
        Environment   = var.environment
        Project      = "Crossplane-Argo-Helm"
        ManagedBy    = "Terraform"
        Owner        = var.owner
      }
    }

  variables.tf: |
    # Azure Provider Variables
    variable "subscription_id" {
      description = "Azure Subscription ID"
      type        = string
    }

    variable "client_id" {
      description = "Azure Client ID (Service Principal)"
      type        = string
    }

    variable "client_secret" {
      description = "Azure Client Secret (Service Principal)"
      type        = string
      sensitive   = true
    }

    variable "tenant_id" {
      description = "Azure Tenant ID"
      type        = string
    }

    # Resource Group Variables
    variable "resource_group_name" {
      description = "Name of the Azure Resource Group"
      type        = string
      default     = "rg-terraform-demo"
    }

    variable "location" {
      description = "Azure Region for the Resource Group"
      type        = string
      default     = "East US"
    }

    variable "environment" {
      description = "Environment tag"
      type        = string
      default     = "development"
    }

    variable "owner" {
      description = "Owner tag"
      type        = string
      default     = "crossplane-argo-demo"
    }

  outputs.tf: |
    # Resource Group Outputs
    output "resource_group_name" {
      description = "Name of the created resource group"
      value       = azurerm_resource_group.terraform_rg.name
    }

    output "resource_group_id" {
      description = "ID of the created resource group"
      value       = azurerm_resource_group.terraform_rg.id
    }

    output "resource_group_location" {
      description = "Location of the created resource group"
      value       = azurerm_resource_group.terraform_rg.location
    }

    output "resource_group_tags" {
      description = "Tags of the created resource group"
      value       = azurerm_resource_group.terraform_rg.tags
    }
